<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
        }
        .container-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        .toggle-link {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .toggle-link:hover {
            color: #2575fc;
        }
        .hidden {
            display: none;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container-box">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <div id="signupFields" class="hidden">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="authButton">Login</button>
        </form>
        <div class="form-footer">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleForm" class="toggle-link">Sign Up</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authForm = document.getElementById("authForm");
            const formTitle = document.getElementById("formTitle");
            const authButton = document.getElementById("authButton");
            const toggleText = document.getElementById("toggleText");
            const toggleForm = document.getElementById("toggleForm");
            const signupFields = document.getElementById("signupFields");

            let isLogin = true;

            // Toggle between login and signup
            toggleForm.addEventListener("click", function (event) {
                event.preventDefault();
                isLogin = !isLogin;
                formTitle.innerText = isLogin ? "Login" : "Sign Up";
                authButton.innerText = isLogin ? "Login" : "Sign Up";
                toggleText.innerText = isLogin ? "Don't have an account?" : "Already have an account?";
                toggleForm.innerText = isLogin ? "Sign Up" : "Login";
                signupFields.classList.toggle("hidden", isLogin);
            });

            // Form submission handler
            authForm.addEventListener("submit", function (event) {
                event.preventDefault();
                let username = document.getElementById("username").value.trim();
                let password = document.getElementById("password").value.trim();
                let email = document.getElementById("email") ? document.getElementById("email").value.trim() : "";
                let phone = document.getElementById("phone") ? document.getElementById("phone").value.trim() : "";

                if (!username || !password) {
                    alert("Please fill in all required fields.");
                    return;
                }

                if (isLogin) {
                    let storedUser = JSON.parse(localStorage.getItem("user")) || null;

                    if (storedUser && storedUser.username === username && storedUser.password === password) {
                        alert("Login successful!");
                        localStorage.setItem("loggedInUser", username);
                        window.location.href = "index.html";  // Redirect to home page
                    } else {
                        alert("Invalid username or password!");
                    }
                } else {
                    // Validate email format
                    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        alert("Please enter a valid email address.");
                        return;
                    }

                    // Validate phone number (Only digits, length 10-15)
                    let phonePattern = /^[0-9]{10,15}$/;
                    if (!phonePattern.test(phone)) {
                        alert("Please enter a valid phone number (10-15 digits).");
                        return;
                    }

                    let storedUser = JSON.parse(localStorage.getItem("user"));

                    if (storedUser && storedUser.username === username) {
                        alert("Username already exists! Try another one.");
                        return;
                    }

                    let newUser = { username: username, password: password, email: email, phone: phone };
                    localStorage.setItem("user", JSON.stringify(newUser));

                    alert("Account created successfully! Please log in.");
                    isLogin = true;
                    formTitle.innerText = "Login";
                    authButton.innerText = "Login";
                    toggleText.innerText = "Don't have an account?";
                    toggleForm.innerText = "Sign Up";
                    signupFields.classList.add("hidden");
                }
            });
        });
    </script>

</body>
</html>
